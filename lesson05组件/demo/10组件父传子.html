<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	<body>
		<div id="app">
			<parent></parent>
		</div>
		<!-- 父 -->
		<template id="parentT">
			<div>
				<h1>我是父组件</h1>
				<!-- 步骤三：调用时传递数据给子组件 -->
				<child :childMsg="parentMsg"></child>
			</div>
		</template>
		<!-- 子 -->
		<template id="childT">
			<div>
				<h1>我是子组件</h1>
				<h3>
					<!-- 步骤二：显示出接收到父组件的值 -->
					接收父组件传过来的内容的：{{ childmsg }}
				</h3>
			</div>
		</template>
		<script type="text/javascript">
			let app = new Vue({
				el:"#app",
				data:{},
				components:{
					"parent":{
						template:"#parentT",
						data:function(){
							return {
								parentMsg:"我是父组件data数据"
							}
						},
						components:{
							"child":{
								template:"#childT",
								//步骤一：子组件定义props进行接收
								props:["childmsg"]
							}
						}
					}
				}
				
			})
		</script>
	</body>
</html>
