<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	<body>
		<!-- 
		slot：插槽  槽口  
		目的：提高组件的可拓展性
		适用场景：当一个组件在不用的使用场景组件的一部分内容需要有不同的内容显示
		分类：匿名槽口     具名槽口
		-->
		<div id="app">
			<myheader>
				<div>我是AAAAAA</div>
			</myheader><myheader>
				<div>我是BBBBBB</div>
			</myheader>
		</div>
		<template id="myT">
			<div>
				<h1>我是匿名slot的头部标题</h1>
				<!-- 此处定义一个槽口，预留一个接口，一般匿名槽口只定义一个 -->
				<slot></slot>
				<p>我是匿名slot的段落标签</p>
			</div>
		</template>
		<script type="text/javascript">
			let app = new Vue({
				el:"#app",
				data:{},
				components:{
					"myheader":{
						template:"#myT"
					}
				}
			})
		</script>
	</body>
</html>
