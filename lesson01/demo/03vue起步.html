<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<!-- 第一步 ：引入vue.js -->
	<!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
	<script src="js/vue.js"></script>
	<body>
		<!-- 第二步：创建视图层view -->
		<div id="box">
			<h1>vue初体验</h1>
			<p>
				<!-- 渲染数据到页面 -->
				{{msg}}
			</p>
		</div>
		
		<script type="text/javascript">
			//第三步：初始化一个vue实例对象
			let vm = new Vue({
				el:"#box",
				//存数据
				data:{
					msg:"hello world"
				}
			})
		</script>
	</body>
</html>
