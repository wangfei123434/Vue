<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<body>
		<div id="box">
			<button type="button" v-if="showBtn" v-on:click="clickMe">click me</button>
		</div>
		<script type="text/javascript">
			let vm = new Vue({
				el:"#box",
				data:{
					showBtn:true
				},
				methods:{
					clickMe:function(){
						console.log("你点击了")
					}
				}
			})
		</script>
	</body>
</html>
