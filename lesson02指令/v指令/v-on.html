<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.mydiv{
				height: 100px;
                width: 100px;
				background: pink;
			}
		</style>
	</head>
	<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	<body>
		<!-- 
		 v-on指令：绑定事件
		 语法：v-on:事件名称=“函数名（）”
		 简写语法：@事件名称=“函数名”
		 -->
		<div id="box">
			<button type="button" v-on:click="fn1">我是没有参数的点击，可以不加（）</button>
			<button type="button" @click="fn2('msg')">我是没有参数的点击，可以不加（）</button>
			<div class="mydiv" v-show="isShow"></div>
		</div>
		<script type="text/javascript">
			let vm = new Vue({
				el:"#box",
				data:{
					isShow:false
				},
				methods:{
					fn1:function(){
						this.isShow = !this.isShow
					},
					fn2:function(data){
						console.log("fn2",data)
					}
				}
			})
		</script>
	</body>
</html>
