<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		input{
			border: 10px solid #3d7f9d;
			height: 30px;
			border-radius: 5px;
			text-align: center;
		}
	</style>
	<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	<body>
		<div id="box">
			<h1 v-on:click="fn1">{{edit}}</h1>
			<p>
				<input type="text" v-model="edit" v-show="isShow" />
			</p>
		</div>
		<script type="text/javascript">
			let vm = new Vue({
				el:"#box",
				data:{
					edit:"Edit Me",
					isShow:false
				},
				methods:{
					fn1:function(){
						this.isShow = !this.isShow
					}
				}
			})
		</script>
	</body>
</html>
