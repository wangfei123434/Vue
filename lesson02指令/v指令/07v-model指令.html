<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	<body>
		<!-- 
		    v-model：双向绑定
			v-model="变量"
		-->
		<div id="box">
			<input type="text" v-model="msg" />
			<p>{{msg}}</p>
		</div>
		<script type="text/javascript">
			let vm = new Vue({
				el:"#box",
				data:{
					msg:"hello vue"
				}
			})
		</script>
	</body>
</html>
