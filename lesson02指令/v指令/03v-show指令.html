<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script src="js/vue.js"></script>
	<body>
		<!-- 
		 v-show=表达式
		 如果true则显示，否则false隐藏
		 （false情况的话页面会创建标签，只是给其设置了display=none）
		 -->
		<div id="box">
			<h1 v-show="flag">我是h1,条件为true的话我就显示，为false的话就不显示。但是会创建标签，不同于v-if</h1>
		</div>
		<script type="text/javascript">
			let vm = new Vue({
				el:"#box",
				data:{
					flag:true   
				}
			})
		</script>
		<!-- 
		 v-if和v-show的区别：
		    当false情况下的时候，v-if不会创建标签，v-show会创建标签只不过给其标签设置了display=none
			相比下，v-if会频繁的创建标签和删除标签，切换消耗更高
			而v-show只是简单的设置样式为显示或者隐藏
			因此，如果页面中需要频繁的设置隐藏的话就选用v-show，如果只是一次性控制元素的显示和隐藏就选用v-if
		 -->
	</body>
</html>
