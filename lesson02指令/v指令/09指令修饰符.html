<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	<body>
		<div id="app">
			<input type="text" @input="inputFn" @keydown.up="upFn" @keydown.down="downFn" @keydown.enter="enterFn"/>
		</div>
		<script type="text/javascript">
			let app = new Vue({
				el:"#app",
				data:{},
				methods:{
					inputFn(){
						console.log("input")
					},
					upFn(){
						console.log("up")
					},
					downFn(){
						console.log("down")
					},
					enterFn(){
						console.log("enter")
					}
				}
			})
		</script>
	</body>
</html>
