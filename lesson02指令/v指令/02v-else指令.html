<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script src="js/vue.js"></script>
	<body>
		<!-- 
		 vue指令：待有v-前缀的特殊属性
		 例如：v-if  v-else   v-for  v-bind  v-on  v-model....
		 
		 一个标签内可以有多个指令，使用空格隔开即可
		 
		 如果if不成立则else成立
		 -->
		<div id="box">
			<h1 v-if="flag">我是h1，if成立我h1就显示，下面的h2就不显示</h1>
			<h2 v-else>我是h2，如果if不成立的话则else就成立，我h2就显示，上面的h1不显示</h2>
		</div>
		<script type="text/javascript">
			let vm = new Vue({
				el:"#box",
				data:{
					flag:true   
				}
			})
		</script>
	</body>
</html>
