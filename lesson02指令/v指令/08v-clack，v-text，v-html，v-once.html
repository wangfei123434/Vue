<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	<body>
		<!-- 
		1、v-cloak：解决页面闪烁
		2、v-text：没有闪烁问题，解析内容
		3、v-html：解析标签内容
		4、v-cone：只更新一次，后续不会再更新。提高更新性能
		-->
		<div id="app">
			<h1 v-cloak> 消息：{{ msg }}</h1>
			-------------------------------
			<!-- v-text没有闪烁问题 -->
			<h1 v-text="msg"> 消息：</h1>
			-------------------------------
			<div> {{ tagValue }}</div>
			<div v-text="tagValue"></div> 
			<div v-html="tagValue"></div> 	
			-------------------------------
			<div v-once> {{ oneValue }} </div> 
			<div> {{ oneValue }}</div>
			<input type="text" v-model="oneValue"/>	
			
		</div>
		<script type="text/javascript">
			let app = new Vue({
				el:"#app",
				data:{
					msg:"Hello",
					tagValue:"<h3>我是一个h3标签</h3>",
					oneValue:"temp"
				}
			})
		</script>
	</body>
</html>
